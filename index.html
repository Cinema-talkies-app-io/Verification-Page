<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color:black
    }

    /* Subtle blur effect on the background using a pseudo-element */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit; /* Inherit the background image */
      filter: blur(3px); /* Reduced blur for subtle effect */
      z-index: -1; /* Send it behind all other elements */
    }

    .container5 {
      position: relative;
      z-index: 1;
      width: 320px;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1); /* Transparent white */
      border: solid 2px rgba(255, 255, 255, 0.2); /* Border for glass effect */
      backdrop-filter: blur(25px); /* Frosted glass blur */
      box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
        font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    font-variant: small-caps;
    font-weight: 600;
      font-size: 25px;
      margin-bottom: 16px;
    }

    p {
        font-family: 'Poppins', sans-serif;
    
    font-variant: small-caps;
    font-weight: 500;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 24px;
      color:yellow;
    }

    .centered-link5 {
      margin-top: 16px;
    }

    .centered-link5 a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: rgba(0, 123, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .centered-link5 a:hover {
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <div class="container5">
    <h1>Verification Success</h1>
    <p>
   Re-Open the App again
    </p>
  

  </div>
  
</body>
</html>
